<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
     <style>
        /* CSS Стилі */
        body {
            background-color: #150B0B;
            color: #7C7A7A;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        #uploadContainer, #processingContainer, #resultContainer {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #391A1A;
            border-radius: 8px;
            text-align: center;
        }

        #processingContainer, #resultContainer {
            display: none;
        }

        #progressBar {
            width: 100%;
        }

        #footerLinks {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Upload Image</h1>

<form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
    <label class="custom-file-upload">
        <input type="file" name="file" required>
        Choose File
    </label>
    <br>
    <label for="blurLevel">Blur Level:</label>
    <input type="number" name="blurLevel" min="1" max="10" value="1" required>
    <br>
    <label for="filter">Filter Type:</label>
    <select name="filter" required>
        <option value="gaussian">Gaussian Blur</option>
        <option value="median">Median Filter</option>
    </select>
    <br>
    <button type="submit">Upload and Blur</button>
</form>


    <!-- Статус обробки -->
    <div id="processingStatus" style="display: none;">
        <p>Processing... <span id="progressPercent">0%</span></p>
        <progress id="progressBar" value="0" max="100" style="width: 100%;"></progress>
        <button id="cancelBtn" style="display:none;">Cancel</button>
    </div>

    <!-- Результат обробки -->
    <div id="resultImage" style="display:none;">
        <h2>Processed Image:</h2>
        <img id="processedImage" src="" alt="Processed Image">
    </div>
    
    <div id="footerLinks">
        <p>History <a href="{{ url_for('index') }}">View history here</a></p>
        <p>Log out <a href="{{ url_for('login') }}">Log out here</a></p>
    </div>
    <script>
        // Handle the form submission
$('#uploadForm').on('submit', function (e) {
    e.preventDefault();

    var formData = new FormData(this);
    $('#processingStatus').show();
    $('#cancelBtn').show();

    // Start the upload request
    $.ajax({
        url: '/upload',
        type: 'POST',
        data: formData,
        contentType: false,
        processData: false,
        success: function (data) {
            if (data.task_id) {
                var taskId = data.task_id;

                // Check the status of the processing
                var interval = setInterval(function () {
                    $.get(`/status/${taskId}`, function (statusData) {
                        $('#progressPercent').text(statusData.progress + '%');
                        $('#progressBar').val(statusData.progress);

                        if (statusData.progress >= 100 || !statusData.processing) {
                            clearInterval(interval);
                            $('#cancelBtn').hide();

                            if (statusData.image_path) {
                                $('#processedImage').attr('src', statusData.image_path);
                                $('#resultImage').show();
                            }
                        }
                    });
                }, 1000);
            }
        }
    });

    $('#cancelBtn').on('click', function () {
        $.post('/cancel', function () {
            $('#progressPercent').text('Cancelled');
            $('#progressBar').val(0);
            $('#cancelBtn').hide();
            clearInterval(interval);
        });
    });
});

    </script>
</body>
</html>
